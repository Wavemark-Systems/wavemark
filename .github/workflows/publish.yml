name: Publish Python Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install maturin
      run: pip install maturin[patchelf]

    - name: Build manylinux wheels
      run: |
        docker run --rm -v $(pwd):/io -v $(pwd)/dist:/dist ghcr.io/pyo3/maturin:main build --release --out /dist --compatibility manylinux2014 --manifest-path /io/bindings/python/Cargo.toml

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-linux-py${{ matrix.python-version }}
        path: dist/

  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install maturin
      run: pip install maturin

    - name: Build wheels
      run: |
        cd bindings/python
        maturin build --release --out ../../dist

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-windows-py${{ matrix.python-version }}
        path: dist/

  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install maturin
      run: pip install maturin

    - name: Build wheels
      run: |
        cd bindings/python
        maturin build --release --out ../../dist

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-macos-py${{ matrix.python-version }}
        path: dist/

  publish:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4

    - name: Download all wheels
      uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        path: dist/

    - name: Install maturin
      run: pip install maturin

    - name: Publish to PyPI
      run: maturin upload --skip-existing
      env:
        MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
